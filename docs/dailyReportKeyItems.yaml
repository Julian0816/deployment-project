paths:
  /api/reports/keyItems:
    get:                 
      tags:               
        - KeyItems            
      summary: Gets the keyItems daily stock count from a specific Restaurant
      produces:
      - application/json
      parameters:         
      - in: body          
        name: sign up     
        description: Gets Stock
        required: false   
        schema:           

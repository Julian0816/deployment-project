            schema:
              type: object
              properties:
                responses:
                  type: array
                  items:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 640e5d7478b88f6300ed168f
                      restaurant:
                        type: string
                        example: 640e59000b0d9114c77cceaa
                      sweet_potato_wedges:
                        type: number
                        example: 4
                      long_stem_broccoli_in_kg:
                        type: number
                        example: 1
                      coleslaw_in_kg:
                        type: number
                        example: 12
                      corn_per_unit:
                        type: number
                        example: 36
                      rice_in_kg:
                        type: number
                        example: 45
                      mixed_olives_in_kg:
                        type: number
                        example: 7.5
                      chips_in_kg:
                        type: number
                        example: 323
                      createdAt:
                        type: string
                        example: 2023-03-12T23:17:08.408Z
                      updatedAt:
                        type: string
                        example: 2023-03-12T23:17:08.408Z
                      __v:
                        type: number
                        example: 0
      produces:
      - application/json 
      responses:          
        201:
          description: An object with report details
